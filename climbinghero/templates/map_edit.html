{% extends "layout.html" %}

{% block leaflet_draw %}
  <!--Leaflet draw plugin -->
  <link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css'>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>
{% endblock %}

{% block content %}
  <div class="contanier-fluid">
    <div class="row">
      <div id="map-container">
        <div id="map"></div>
      </div>
      <div class="container-fluid"
        <div class="row">
          <div class="col-md-6">
            <button id="export" class="btn btn-primary">Export Features</button>
          </div>
          <div class="col-md-6">
            <button id="delete" class="btn btn-danger">Delete Features</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script src="{{ url_for('static', filename='map_edit.js') }}"></script> 
{% endblock %}
